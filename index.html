<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card top" id="cardA">
        <div class="boxA">
          <form class="yes"></form>
          <form class="yes"></form>
        </div>

        <div class="boxX">
          <div class="boxB">
            <form class="yes"></form>
            <form class="yes"></form>
          </div>
          <div class="boxC">
            <form class="yes"></form>
            <form class="yes"></form>
          </div>
        </div>
        <div class="boxD">
          <form class="yes"></form>
          <form class="yes"></form>
        </div>
      </div>
      <div class="card middle" id="cardB" draggable="true">
        <div class="boxA">
          <form class="yes"></form>
          <form class="yes"></form>
        </div>

        <div class="boxX">
          <div class="boxB">
            <form class="yes"></form>
            <form class="yes"></form>
          </div>
          <div class="boxC">
            <form class="yes"></form>
            <form class="yes"></form>
          </div>
        </div>
        <div class="boxD">
          <form class="yes"></form>
          <form class="yes"></form>
        </div>
      </div>
      <div class="card bottom" id="cardC">
        <div class="boxA">
          <form class="yes"></form>
          <form class="yes"></form>
        </div>
        <div class="boxX">
          <div class="boxB">
            <form class="yes"></form>
            <form class="yes"></form>
          </div>
          <div class="boxC">
            <form class="yes"></form>
            <form class="yes"></form>
          </div>
        </div>
        <div class="boxD">
          <form class="yes"></form>
          <form class="yes"></form>
        </div>
      </div>
    </div>
    <script src="drag.js"></script>
  </body>
</html>
